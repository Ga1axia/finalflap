<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Mobile Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: monospace;
            background: linear-gradient(180deg, #4ec0ca 0%, #4ec0ca 80%, #ded895 80%, #ded895 100%);
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url('assets/sky.png'),
                url('assets/land.png');
            background-repeat: repeat-x;
            background-position: 
                0px 100%,
                0px 0px;
            background-size: 
                275px 100%,
                335px 100%;
            animation: 
                animSky 7s linear infinite,
                animLand 2.5s linear infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.08) 0%, transparent 50%);
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes animSky {
            0% { background-position: 0px 100%, 0px 0px; }
            100% { background-position: -275px 100%, -335px 0px; }
        }

        @keyframes animLand {
            0% { background-position: 0px 100%, 0px 0px; }
            100% { background-position: -275px 100%, -335px 0px; }
        }

        .controller-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .title {
            display: none;
        }

        .subtitle {
            display: none;
        }

        .flap-button {
            width: 100vw;
            height: 100vh;
            border: none;
            background: url('FlapButton.png') center/contain no-repeat;
            background-size: 100% 100%;
            color: #ffffff;
            font-size: 4rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flap-button:hover {
            transform: translateY(-3px) scale(1.05);
            filter: brightness(1.1) drop-shadow(0 8px 16px rgba(0,0,0,0.4));
        }

        .flap-button:active {
            transform: translateY(-1px) scale(0.95);
            filter: brightness(0.9) drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .flap-button:disabled {
            background: url('FlapButton.png') center/contain no-repeat;
            background-size: 100% 100%;
            filter: grayscale(100%) brightness(0.6);
            color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            display: none;
        }

        .connected {
            display: none;
        }

        .disconnected {
            display: none;
        }

        .connecting {
            display: none;
        }

        .instructions {
            display: none;
        }

        .instructions h3 {
            display: none;
        }

        .instructions p {
            display: none;
        }

        .tap-hint {
            display: none;
        }

        .status-info {
            display: none;
        }

        .game-link {
            display: none;
        }

        .game-link a {
            display: none;
        }

        .game-link a:hover {
            display: none;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .flap-button {
                width: 180px;
                height: 180px;
                font-size: 1.8rem;
            }
        }

        /* Flappy Bird style animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .flap-button:active {
            animation: bounce 0.3s ease;
        }

        /* Add some floating animation to the title */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .title {
            animation: float 3s ease-in-out infinite;
        }

        /* Button state styles */
        .flap-button.start-state {
            filter: none;
        }

        .flap-button.game-state {
            filter: none;
        }

        .flap-button.restart-state {
            filter: none;
        }

        .bird-icon {
            display: none;
        }
    </style>
</head>
<body>
    <div class="controller-container">
        <button id="flapButton" class="flap-button" disabled>
            <span id="buttonText">FLAP!</span>
        </button>
    </div>

    <script>
        let isConnected = false;
        let eventSource = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // Auto-connect on page load
        window.addEventListener('load', function() {
            connectToServer();
            setupTouchHandling();
            startGameStatePolling();
        });

        function setupTouchHandling() {
            const flapButton = document.getElementById('flapButton');
            
            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
            
            // Prevent context menu on long press
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Add touch event listeners
            flapButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                if (!flapButton.disabled) {
                    sendFlapCommand();
                }
            }, { passive: false });
            
            flapButton.addEventListener('touchend', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Also keep click for desktop
            flapButton.addEventListener('click', function(e) {
                e.preventDefault();
                if (!flapButton.disabled) {
                    sendFlapCommand();
                }
            });
        }

        function connectToServer() {
            if (eventSource) {
                eventSource.close();
            }

            updateConnectionStatus('connecting', 'Connecting...');
            updateStatusInfo('Connecting to server...');

            try {
                // Register as mobile client first
                fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'register',
                        clientType: 'mobile'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Mobile client registered:', data.message);
                        updateStatusInfo('Mobile client registered successfully');
                        
                        // Now establish SSE connection
                        establishSSEConnection();
                    } else {
                        throw new Error(data.message || 'Registration failed');
                    }
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    updateConnectionStatus('disconnected', 'Registration failed');
                    updateStatusInfo('Failed to register mobile client');
                    
                    // Attempt to reconnect
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        updateStatusInfo(`Retrying connection... (${reconnectAttempts}/${maxReconnectAttempts})`);
                        setTimeout(connectToServer, 3000 * reconnectAttempts);
                    }
                });

            } catch (error) {
                console.error('Connection error:', error);
                updateConnectionStatus('disconnected', 'Connection failed');
                updateStatusInfo('Connection error occurred');
            }
        }

        function establishSSEConnection() {
            eventSource = new EventSource('/api/connect');
            
            eventSource.onopen = function(event) {
                isConnected = true;
                reconnectAttempts = 0;
                updateConnectionStatus('connected', 'Connected to game!');
                document.getElementById('flapButton').disabled = false;
                updateStatusInfo('Connected and ready to play!');
                console.log('SSE connection established');
                
                // Check game state immediately when connected
                checkGameState();
            };
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received SSE message:', data);
                    
                    if (data.type === 'ping') {
                        // Respond to ping to keep connection alive
                        console.log('Received ping, connection is alive');
                    }
                } catch (error) {
                    console.error('Error parsing SSE message:', error);
                }
            };
            
            eventSource.onerror = function(event) {
                console.error('SSE connection error:', event);
                isConnected = false;
                updateConnectionStatus('disconnected', 'Connection lost');
                document.getElementById('flapButton').disabled = true;
                updateStatusInfo('Connection lost. Attempting to reconnect...');
                
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connectToServer, 3000 * reconnectAttempts);
                } else {
                    updateStatusInfo('Max reconnection attempts reached. Please refresh the page.');
                }
            };
        }

        function sendFlapCommand() {
            if (isConnected) {
                console.log('Sending flap command...');
                fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'flap',
                        message: 'flap'
                    })
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    if (data.success) {
                        console.log('Flap command sent successfully:', data.message);
                        
                        // Visual feedback
                        const button = document.getElementById('flapButton');
                        button.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            button.style.transform = 'scale(1)';
                        }, 100);
                    } else {
                        console.error('Failed to send flap command:', data.message);
                        alert('Failed to send flap command: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error sending flap command:', error);
                    alert('Error sending flap command: ' + error.message);
                });
            } else {
                alert('Not connected to game server');
            }
        }

        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
            statusElement.textContent = message;
        }

        function updateStatusInfo(message) {
            document.getElementById('statusInfo').textContent = message;
        }

        function startGameStatePolling() {
            // Check game state immediately when connected
            if (isConnected) {
                checkGameState();
            }
            
            // Poll for game state every 2 seconds to update button text
            setInterval(() => {
                if (isConnected) {
                    checkGameState();
                }
            }, 2000);
        }

        function checkGameState() {
            // Send a request to get game state information
            fetch('/api/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'getGameState'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.gameState !== undefined) {
                    updateButtonForGameState(data.gameState);
                }
            })
            .catch(error => {
                // Silently fail - this is just for UI updates
                console.log('Game state check failed:', error);
            });
        }

        function updateButtonForGameState(gameState) {
            const buttonText = document.getElementById('buttonText');
            const tapHint = document.getElementById('tapHint');
            const flapButton = document.getElementById('flapButton');
            
            // Remove any existing state classes
            flapButton.classList.remove('start-state', 'game-state', 'restart-state');
            
            switch(gameState) {
                case 0: // SplashScreen
                    buttonText.textContent = 'START!';
                    tapHint.textContent = 'Tap to start the game!';
                    flapButton.classList.add('start-state');
                    break;
                case 1: // GameScreen
                    buttonText.textContent = 'FLAP!';
                    tapHint.textContent = 'Tap to make the bird flap!';
                    flapButton.classList.add('game-state');
                    break;
                case 2: // ScoreScreen
                    buttonText.textContent = 'RESTART!';
                    tapHint.textContent = 'Tap to restart the game!';
                    flapButton.classList.add('restart-state');
                    break;
                default:
                    buttonText.textContent = 'FLAP!';
                    tapHint.textContent = 'Tap the button to control the game!';
                    flapButton.classList.add('game-state');
            }
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden
            } else {
                // Page is visible again, check connection
                if (!isConnected) {
                    connectToServer();
                }
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
